<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Tiny Tasks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="taskManager.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
<section>
    <form action="/" id="form">
        <label for="taskName">Task Name:</label><input name="taskName" id="taskName"><br>
        <label for="taskText">Task Text:</label><input name="taskText" id="taskText"><br>
        <input type="submit" value="Create Task">
    </form>
    <br>
    <button for="submitList" input id="submitList">Submit All Tasks</button>
    <!-- On submit it takes the now list of tasks and display the first in the array only, 
        after X amount of time it will display the next task, until list is complete. -->
</section>
</body>
</html>
